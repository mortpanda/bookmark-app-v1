<ng-template #bigScreen>
    <div class="userName">{{strFullName}}</div>

    <div class="bookmarkMainDiv" fxLayout="columns wrap" fxLayoutAlign="center center">

        <div *ngIf="dataLoad; else notShow" class="bookmarkContainer">


            <!-- <div class="tableDiv"> -->
            <div class="card">
                <p-table styleClass="p-datatable-striped" [value]="myBookmarkList" [scrollable]="true" scrollHeight="600px" scrollDirection="both" id="bookmarkTable" #bookmarkTable >
                    <ng-template pTemplate="header" >
                        <tr>
                            <th style="width:15vw;font-size: 14px;" [ngStyle]="{background:'var(--pink-600)'}" pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>

                            <th style="width:15vw;font-size: 14px;" [ngStyle]="{background:'var(--pink-600)'}" pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>

                            <th style="width:100%;font-size: 14px;" [ngStyle]="{background:'var(--pink-600)'}" pSortableColumn="siteURL">URL  <p-sortIcon field="category"></p-sortIcon></th>

                        </tr>

                        <tr>
                            <th style="width:15vw;font-size: 14px;color:black;padding-left:10px;" [ngStyle]="{background:'var(--pink-600)'}">
                                <input pInputText type="text" (input)="bookmarkTable.filter($event.target.value, 'description', 'contains')" [value]="bookmarkTable.filters['description']?.value" placeholder="Search by description" class="p-column-filter">
                            </th>
                            <th style="width:15vw;font-size: 14px;color:black;padding-left:10px;" [ngStyle]="{background:'var(--pink-600)'}">
                                <input pInputText type="text" (input)="bookmarkTable.filter($event.target.value, 'category', 'contains')" [value]="bookmarkTable.filters['category']?.value" placeholder="Search by category" class="p-column-filter">
                            </th>
                            <th style="width:50vw;font-size: 14px;color:black;padding-left:10px;" [ngStyle]="{background:'var(--pink-600)'}">
                                <input pInputText type="text" (input)="dt1.filter($event.target.value, 'category', 'contains')" [value]="bookmarkTable.filters['category']?.value" placeholder="Search by category" class="p-column-filter">
                            </th>
                          
                        </tr>

                    </ng-template>
                    <ng-template pTemplate="body" let-myBookmarkList>
                        <tr>

                            <td style="width:15vw; border-color: grey;font-size: 12px; margin-left:10px;padding:5px">{{myBookmarkList.description}}</td>
                            <td style="width:15vw; border-color: grey;font-size: 12px; margin-left:10px;padding:5px">{{myBookmarkList.category}}</td>
                            <td style="width:50vw; border-color: grey;word-break:break-all;font-size: 12px; margin-left:10px;padding:5px"><a href="{{myBookmarkList.siteURL}}" target="_blank">{{myBookmarkList.siteURL}}</a>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <!-- </div> -->
        </div>

    </div>


    <ng-template #notShow>
        <div class="p-field p-col-12 p-md-6">
            <p-progressSpinner [style]="{width: '300px', height: '300px'}" styleClass="custom-spinner" strokeWidth="8"
                animationDuration=".5s"></p-progressSpinner>

        </div>
    </ng-template>

</ng-template>
<!-- ************************* SMALL SCREEN ************************* -->
<!-- ************************* SMALL SCREEN ************************* -->

<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen">

    <div *ngIf="dataLoad; else notShow">
        <p>bookmarks works!</p>
    </div>

    <ng-template #notShow>
        <div class="p-field p-col-12 p-md-6">
            <p-progressSpinner [style]="{width: '200px', height: '200px'}" styleClass="custom-spinner" strokeWidth="8"
                animationDuration=".5s"></p-progressSpinner>

        </div>
    </ng-template>

</ng-template>










<p-toast position="bottom-center"></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>

        </div>
    </ng-template>
</p-toast>
